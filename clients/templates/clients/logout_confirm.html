{% extends "clients/base.html" %}

{% block title %}Logout - Monoliet Portal{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="glass-container max-w-md w-full p-8 text-center">
        <h2 class="font-primary text-2xl font-bold text-white mb-4">CONFIRM LOGOUT</h2>
        <p class="font-secondary text-accent text-sm mb-8">Are you sure you want to terminate your session?</p>

        <form method="post" action="{% url 'portal:logout' %}" class="space-y-4">
            {% csrf_token %}
            <button type="submit" class="btn-primary w-full">YES, LOGOUT</button>
            <a href="{% url 'portal:dashboard' %}" class="btn-secondary w-full block text-center py-3">CANCEL</a>
        </form>
    </div>
</div>
{% endblock %}
