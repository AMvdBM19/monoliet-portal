<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Monoliet Portal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #0B0D10;
            font-family: 'Inter', sans-serif;
        }
        .glass-container {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(155, 155, 155, 0.2);
        }
        .form-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(155, 155, 155, 0.3);
            border-radius: 0;
            color: #DBDBDB;
        }
        .form-input:focus {
            outline: none;
            border-color: #FFFFFF;
            background: rgba(0, 0, 0, 0.5);
        }
        .btn-login {
            background: #FFFFFF;
            color: #1e1f2b;
            border: 1px solid #1e1f2b;
            border-radius: 0;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #1e1f2b;
            color: #FFFFFF;
            border-color: #FFFFFF;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-12">
            <h1 style="font-family: 'Space Grotesk', sans-serif;" class="text-4xl font-bold text-white mb-2">MONOLIET</h1>
            <p style="font-family: 'Space Mono', monospace;" class="text-sm uppercase tracking-wider" style="color: #9B9B9B;">Client Portal Access</p>
        </div>

        <!-- Login Form -->
        <div class="glass-container p-8">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-500 bg-opacity-20 border border-red-500 p-4 text-red-500 text-sm font-mono">
                    AUTHENTICATION FAILED
                </div>
                {% endif %}

                <!-- Username -->
                <div>
                    <label style="font-family: 'Space Mono', monospace; color: #9B9B9B;" class="block text-xs uppercase tracking-wider mb-2">Username</label>
                    <input type="text" name="username" required class="form-input w-full px-4 py-3 text-sm">
                </div>

                <!-- Password -->
                <div>
                    <label style="font-family: 'Space Mono', monospace; color: #9B9B9B;" class="block text-xs uppercase tracking-wider mb-2">Password</label>
                    <input type="password" name="password" required class="form-input w-full px-4 py-3 text-sm">
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-login w-full py-3 font-medium">
                    AUTHENTICATE
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p style="font-family: 'Space Mono', monospace; color: #9B9B9B;" class="text-xs">SECURE PORTAL ACCESS</p>
        </div>
    </div>
</body>
</html>
